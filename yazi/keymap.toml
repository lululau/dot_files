[[manager.prepend_keymap]]
on   = [ "<Enter>" ]
run  = "plugin --sync smart-enter"
desc = "Enter the child directory, or open the file"

[[manager.prepend_keymap]]
on   = [ "M" ]
run  = [ "select --state=none", "arrow 1"]
desc = "Toggle the selection state of the current file"

[[manager.prepend_keymap]]
on   = [ "Z" ]
run  = "plugin fzf-autojump"
desc = "Jump to a directory with fzf"

[[manager.prepend_keymap]]
on   = [ "z", "j" ]
run  = "plugin fzf-autojump"
desc = "Jump to a directory with fzf"

[[manager.prepend_keymap]]
on   = [ "<Space>", "j" ]
run  = "plugin fzf-autojump"
desc = "Jump to a directory with fzf"


[[manager.prepend_keymap]]
on   = [ "T" ]
run  = "plugin fzf"
desc = "Jump to a directory with fzf"


[[manager.prepend_keymap]]
on   = [ "u" ]
run = "leave"
desc = "Enter parent directory"

[[manager.prepend_keymap]]
on   = [ "U" ]
run  = "select_all --state=false"
desc = "unselect all files"

[[manager.prepend_keymap]]
on   = [ "-" ]
run = "leave"
desc = "Enter parent directory"

[[manager.prepend_keymap]]
on   = [ "c", "m" ]
run  = "plugin chmod"
desc = "Chmod on selected files"
[[manager.prepend_keymap]]
on   = [ "f","g" ]
run  = "plugin fg"
desc = "find file by content (fuzzy match)"
[[manager.prepend_keymap]]
on   = [ "f","G" ]
run  = "plugin fg --args='rg'"
desc = "find file by content (ripgrep match)"
[[manager.prepend_keymap]]
on   = [ "f","n" ]
run  = "plugin fg --args='fzf'"
desc = "find file by filename"
[[manager.prepend_keymap]]
on   = [ "f","f" ]
run  = "filter --smart"
desc = "filter"
